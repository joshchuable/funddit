  pages:
    start:
      title: Amazing events people love.
      start:
        content: "Start creating your project now! You may get started with uploading a video for your fundraising campaign, offering attractive rewards, estimating the budget, and strategizing communication and public engagement. Once your project is well formatted, you are ready to launch your campus-wide Funddit campaign."
        title: "Start your project"
        link: "Learn about how to get started"
      people:
        title: "Mobilize stakeholders"
        content: "The best way to fund your project is by mobilizing your own network. Successful projects usually have at least 50% of the supporters come from your network of contacts. At the same time, Funddit allows you to expand your network by promoting your project to people with similar interests and aspirations. History has shown that many people support projects for many reasons, including the relationship to the organizer or offered rewards. However, the main reason why people fun projects is because they can identify themselves with your proposal."
        link: "See successful projects"
      work:
        title: "Be committed before, during, and after funding"
        content: "Look up projects similar to yours. Map, analyze, and prepare to expand your network and campus outreach to find people interested in realizing your idea. To maximize funding, you should map out every day of the campaign and promote it campus-wide to gain more supporters. Explain why you are needing funds, describe how exactly you will use them, communicate updates with all your supporters, execute, and deliver promised rewards within the deadline."
        link: "Find out how people use Funddit"
      time:
        title: "All or nothing"
        content: "You can choose a time period between one and 60 days to reach your fundraising goal based on an All or Nothing system. When a project reaches the funding goal, Funddit receives 6.5% of that value. If the project does not achieve minimum funding, we do not charge anything and will refund the money to your supporters."
        link: "How to run a successful Funddit campaign"
      page-title: "Crowdsourced college events Funddit"
    learn-more: "Learn more"
    submit: "Submit a project"
    privacy_policy:
      title: "Privacy Policy"
      content:
        explanation: "SECTION 1: WHAT DO WE DO WITH YOUR INFORMATION?"
        explanation_text: "When you initiate or donate to a campaign, Funddit collects the personal information you give us such as your name, address and email address. When you browse our platform, we also automatically receive your computer’s internet protocol (IP) address in order to provide us with information that helps us learn about your browser and operating system. Email marketing: With your permission, we may send you emails about our store, new products and other updates."
        section2: "SECTION 2: CONSENT"
        section2_text: "<strong>How do you get my consent?</strong><br><br>When signing up to Funddit you explicitly provide consent to storing your information. This includes any information entered on our website such as personal information to complete a transaction, submit a contribution, start a campaign, arrange for a delivery of a reward. Funddit does not store credit card information which is handled through WePay and Paypal; both adhere to the PCI-DSS. If we ask for your personal information for a secondary reason, like marketing, we will either ask you directly for your expressed consent, or provide you with an opportunity to say no.<br><br><strong>How do I withdraw my consent?</strong><br><br>If after you opt-in, you change your mind, you may withdraw your consent for us to contact you, for the continued collection, use or disclosure of your information, at anytime, by contacting us at funddit@gmail.com or mailing us at: Funddit 3204 Ryle Hall 1215 S Mulanix Kirksville Missouri United States 63501"
        section3: "SECTION 3: DISCLOSURE"
        section3_text: "We may disclose your personal information if we are required by law to do so or if you violate our Terms of Service."
        section4: "SECTION 4: DIGITAL OCEAN"
        section4_text: "Our store is hosted on Digital Ocean Inc. They provide us with servers that allows us to offer our services to you. Your data is stored through Digital Ocean’s data storage, databases, and general web application. They store your data on a secure server.<br><br><strong>Payment:</strong><br><br>If you choose a direct payment gateway to complete your purchase, all your payment processes will be handled through WePay Inc. WePay stores your credit card data which is encrypted through the Payment Card Industry Data Security Standard (PCI-DSS). Your purchase transaction data is stored only as long as is necessary to complete your purchase transaction. After that is complete, your purchase transaction information is deleted. All direct payment gateways adhere to the standards set by PCI-DSS as managed by the PCI Security Standards Council, which is a joint effort of brands like Visa, MasterCard, American Express and Discover. PCI-DSS requirements help ensure the secure handling of credit card information by our store and its service providers. For more insight, you may also want to read Digital Ocean’s Terms of Service here or Privacy Statement here."
        section5: "SECTION 5: THIRD-PARTY SERVICES"
        section5_text: "In general, the third-party providers used by us will only collect, use and disclose your information to the extent necessary to allow them to perform the services they provide to us. Campaign directors will receive your contact information to deliver promised rewards. However, certain third-party service providers, such as payment gateways and other payment transaction processors, have their own privacy policies in respect to the information we are required to provide to them for your purchase-related transactions. For these providers, we recommend that you read their privacy policies so you can understand the manner in which your personal information will be handled by these providers. In particular, remember that certain providers may be located in or have facilities that are located a different jurisdiction than either you or us. So if you elect to proceed with a transaction that involves the services of a third-party service provider, then your information may become subject to the laws of the jurisdiction(s) in which that service provider or its facilities are located. As an example, if you are located in Canada and your transaction is processed by a payment gateway located in the United States, then your personal information used in completing that transaction may be subject to disclosure under United States legislation, including the Patriot Act. Once you leave Funddit’s website or are redirected to a third-party website or application, you are no longer governed by this Privacy Policy or our website’s Terms of Service.<br><br><strong>Links</strong><br><br>When you click on links on our store, they may direct you away from our site. We are not responsible for the privacy practices of other sites and encourage you to read their privacy statements."
        section6: "SECTION 6: SECURITY"
        section6_text: "To protect your personal information, we take reasonable precautions and follow industry best practices to make sure it is not inappropriately lost, misused, accessed, disclosed, altered or destroyed."
        section7: "SECTION 7: COOKIES"
        section7_text: "Funddit uses several cookies. Please change your browser settings if you would like to opt-out of cookies."
        section8: "SECTION 8: AGE OF CONSENT"
        section8_text: "By using this site, you represent that you are at least the age of majority in your state or province of residence, or that you are the age of majority in your state or province of residence and you have given us your consent to allow any of your minor dependents to use this site."
        section9: "SECTION 9: CHANGES TO THIS PRIVACY POLICY"
        section9_text: "We reserve the right to modify this privacy policy at any time. Changes and clarifications will take effect immediately upon their posting on the website. If we make material changes to this policy, we will notify you here that it has been updated, so that you are aware of what information we collect, how we use it, and under what circumstances, if any, we use and/or disclose it. If our platform is acquired or merged with another company, your information may be transferred to the new owners so that we may continue to sell products to you."
        section10: "QUESTIONS AND CONTACT INFORMATION"
        section10_text: "If you would like to: access, correct, amend or delete any personal information we have about you, register a complaint, or simply want more information contact our Privacy Compliance Officer at funddit@gmail.com or by mail at Funddit<br><br>[Re: Privacy Compliance Officer]<br><br>[3204 Ryle Hall 1215 S Mulanix Kirksville Missouri United States 63501]"
