          <li>Funddit is not  liable for any damages or losses related to your use of the Services. We do not mediate  disputes between users, or between users and any third party relating to the use of the Services.</li>
        </ul>"
        start_disclaimer: "Disclaimer: Reading these highlights is not a substitute for completely reading the Terms of Use. The highlights are not a part of the official legal terms."
        guidelines: "OVERVIEW"
        guidelines_text: "This website is operated by Funddit LLC. Throughout the site, the terms “we”, “us” and “our” refer to Funddit LLC. Funddit offers this website, including all information, tools and services available from this site to you, the user, conditioned upon your acceptance of all terms, conditions, policies and notices stated here. By using the website and its services (together the “Services”) of Funddit LLC, you agree to be bound by the following terms and conditions (“Terms of Use”, “Terms”), including those additional terms and conditions and policies referenced herein and/or available by hyperlink. These Terms of Use apply  to all users of the site. Please read these Terms of Use carefully before using our website. By using any part of the site, you agree to be bound by these Terms of Service. If you do not agree to all the terms and conditions of this agreement, then you may not use the website and its services. Any new features or tools which are added to the current site shall also be subject to the Terms of Use. You can review the most current version of the Terms of Use at any time on this page. We reserve the right to update, change or replace any part of these Terms of Use. If we make material changes to these Terms, we will let you know either by notifying you on the site or by sending you an email."
        how_works: "SECTION 1: ONLINE CROWDFUNDING TERMS"
        how_works_text: "In these Terms of Use, we define those raising funds as “<strong>Campaign Creators</strong>” and their fundraising projects as “<strong>Campaigns</strong>”. We define those contributing or donating funds as “<strong>Contributors</strong>” and to contributed funds as “<strong>Contributions</strong>”. As a Campaign Creator or Contributor, you engage in our “<strong>Service</strong>”. By agreeing to these Terms of Use, you represent that you are at least the age of majority in your state or province of residence, or that you are the age of majority in your state or province of residence and you have given us your consent to allow any of your minor dependents to use this site. You may not use our service for any illegal or unauthorized purpose nor may you, in the use of the service, violate any laws in your jurisdiction (including but not limited to copyright laws). You must not transmit any worms or viruses or any code of a destructive nature. A breach or violation of any of the Terms will result in an immediate termination of your services."
        responsabilities: "SECTION 2: GENERAL CONDITIONS"
        responsabilities_text: "We reserve the right to refuse service to anyone for any reason at any time and to reject, cancel, interrupt, remove or suspend any campaign or contribution. You understand that your content (not including credit card information), may be transferred unencrypted and involve (a) transmissions over various networks; and (b) changes to conform and adapt to technical requirements of connecting networks or devices. Credit card information is always encrypted during transfer over networks. You agree not to reproduce, duplicate, copy, sell, resell or exploit any portion of the Service, use of the Service, or access to the Service or any contact on the website through which the service is provided, without express written permission by us. The headings used in this agreement are included for convenience only and will not limit or otherwise affect these Terms."
        access: "SECTION 3: ACCURACY, COMPLETENESS AND TIMELINESS OF INFORMATION"
        access_text: "We are not responsible if information made available on this site is not accurate, complete or current. The material on this site that is supplied by Campaign Creators and Contributors should not be relied upon or used as the sole basis for making decisions without consulting primary, more accurate, more complete or more timely sources of information. Any reliance on the material on this site is at your own risk. The Campaign Creators are solely responsible for fulfilling the promises made in their Campaign. This site may contain certain historical information. Historical information, necessarily, is not current and is provided for your reference only. We reserve the right to modify the contents of this site at any time, but we have no obligation to update any information on our site. You agree that it is your responsibility to monitor changes to our site."
        tax: "SECTION 4: MODIFICATIONS TO THE SERVICE AND PRICES"
        tax_text: "Prices for our Service are subject to change without notice. We reserve the right at any time to modify or discontinue the Service (or any part or content thereof) without notice at any time. We shall not be liable to you or to any third-party for any modification, price change, suspension or discontinuance of the Service."
        rights: "SECTION 5: SERVICES AND FEES"
        rights_text: "Funddit is an online crowdfunding platform for student-led college campus organizations and individuals.  Campaign Creators set a minimum funding goal and the campaign is successful if and only if the the minimum funding goal is reached. Campaign Creators may elect to offer a non-financial reward (see Section 12 - Prohibited Uses) to users that choose to contribute to the project. By contributing to a project, users accept the offer of the Campaign Creator. Funddit is not apart of this contract between Campaign Creators and Contributors.  The contract is a direct legal agreement between Campaign Creators and Contributors. When a project is successfully funded, the creator must complete the project and fulfill each reward. Once a creator has done so, they’ve satisfied their obligation to their Contributors. Campaign Owners will have immediate ownership over their donations and can electronically transfer the funds from their WePay Account to their Bank Account per the WePay terms of service. Only Campaign Creators pay fees on Funddit. Contributors use Funddit’s services free of charge.  Funddit charges a 6.5% fee on all successfully funded projects. WePay charges a XX% on all successfully funded projects, adding up to a total of XX%.  If a project fails, all contributed funds will be returned to the Contributors’ accounts in form of credit. Credit can be used to contribute to any project on Funddit. Credit can be refunded and taken out of the Funddit account by submitting a “Refund Request.” Handling refunds requires several business days. Campaign Creators and Contributors are responsible for paying any additional fees or taxes associated with their use of our services. Funddit LLC does not serve as a tax consultant, does not guarantee the success of the Campaign Creator’s project, and does not offer refunds."
        content: "SECTION 6: ACCURACY OF BILLING AND ACCOUNT INFORMATION"
        content_text: "All financial transactions are  through WePay which adheres to the PCI-DSS. Campaign Creators and Contributors agree to the  WePay terms of service. We reserve the right to refuse any submitted Campaign. We may, in our sole discretion, limit or cancel quantities purchased per person, per household. These restrictions may include orders placed by or under the same customer account, the same credit card, and/or orders that use the same billing and/or shipping address. In the event that we make a change to or cancel an order, we may attempt to notify you by contacting the e-mail and/or billing address/phone number provided at the time the order was made. We reserve the right to limit or prohibit orders that, in our sole judgment, appear to be placed by dealers, resellers or distributors. You agree to provide current, complete and accurate purchase and account information for all purchases made at our store. You agree to promptly update your account and other information, including your email address and credit card numbers and expiration dates, so that we can complete your transactions and contact you as needed."
        law: "SECTION 7: OPTIONAL TOOLS"
        law_text: "We may provide you with access to third-party tools over which we neither monitor nor have any control nor input. You acknowledge and agree that we provide access to such tools ”as is” and “as available” without any warranties, representations or conditions of any kind and without any endorsement. We shall have no liability whatsoever arising from or relating to your use of optional third-party tools. Any use by you of optional tools offered through the site is entirely at your own risk and discretion and you should ensure that you are familiar with and approve of the terms on which tools are provided by the relevant third-party provider(s). We may also, in the future, offer new services and/or features through the website (including, the release of new tools and resources). Such new features and/or services shall also be subject to these Terms of Service."
        section8: "SECTION 8: THIRD-PARTY LINKS"
        section8_text: "Certain content, products and services available via our Service may include materials from third-parties. Third-party links on this site may direct you to third-party websites that are not affiliated with us. We are not responsible for examining or evaluating the content or accuracy and we do not warrant and will not have any liability or responsibility for any third-party materials or websites, or for any other materials, products, or services of third-parties. We are not liable for any harm or damages related to the purchase or use of goods, services, resources, content, or any other transactions made in connection with any third-party websites. Please review carefully the third-party's policies and practices and make sure you understand them before you engage in any transaction. Complaints, claims, concerns, or questions regarding third-party products should be directed to the third-party."
        section9: "SECTION 9: FEEDBACK AND OTHER SUBMISSIONS"
        section9_text: "If, at our request, you send certain specific submissions (for example contest entries) or without a request from us you send creative ideas, suggestions, proposals, plans, or other materials, for the purpose of improving our Service whether online, by email, by postal mail, or otherwise (collectively, ‘feedback’), you agree that we may, at any time, without restriction, edit, copy, publish, distribute, translate and otherwise use in any medium any feedback that you forward to us. We are and shall be under no obligation (1) to maintain any feedback in confidence; (2) to pay compensation for any feedback; or (3) to respond to any feedback. You agree that your feedback will not violate any right of any third-party, including copyright, trademark, privacy, personality or other personal or proprietary right. We take no responsibility and assume no liability for any feedback posted by you or any third-party."
        section10: "SECTION 10: PERSONAL INFORMATION"
        section10_text: "Your submission of personal information through the store is governed by our Privacy Policy. To view our Privacy Policy."
        section11: "SECTION 11: ERRORS, INACCURACIES AND OMISSIONS"
        section11_text: "Occasionally there may be information on our site or in the Service that contains typographical errors, inaccuracies or omissions. We reserve the right to correct any errors, inaccuracies or omissions, and to change or update information or cancel Campaigns or Contributions if any information in the Service or on any related website is inaccurate at any time without prior notice (including after you have submitted your Campaign or Contribution)."
        section12: "SECTION 12: PROHIBITED USES"
        section12_text: "In addition to other prohibitions as set forth in the Terms of Service, you are prohibited from using the site or its content: (a) for any unlawful purpose; (b) to solicit others to perform or participate in any unlawful acts; (c) to violate any international, federal, provincial or state regulations, rules, laws, or local ordinances; (d) to infringe upon or violate our intellectual property rights or the intellectual property rights of others; (e) to harass, abuse, insult, harm, defame, slander, disparage, intimidate, or discriminate based on gender, sexual orientation, religion, ethnicity, race, age, national origin, or disability; (f) to submit false or misleading information; (g) to upload or transmit viruses or any other type of malicious code that will or may be used in any way that will affect the functionality or operation of the Service or of any related website, other websites, or the Internet; (h) to collect or track the personal information of others; (i) to spam, phish, pharm, pretext, spider, crawl, or scrape; (j) for any obscene or immoral purpose; or (k) to interfere with or circumvent the security features of the Service or any related website, other websites, or the Internet. We reserve the right to terminate your use of the Service or any related website for violating any of the prohibited uses."
        section12_list: "Prohibited Campaign Rewards include but are not limited to the following:
          <ul><li>any form of “security” (as such term is defined in the Securities Act of 1933);</li>
          <li>any form of financial incentive or participation in any profit sharing;</li>
