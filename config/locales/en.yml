          <li>any form of air transportation;</li>  <li>any items (a) prohibited by applicable law to possess or distribute, (b) that would violate applicable law if distributed, or (c) that would result in infringement or violation of another person's rights if distributed.</li></ul>"
        section13: "SECTION 13: DISCLAIMER OF WARRANTIES; LIMITATION OF LIABILITY"
        section13_text: "We do not guarantee, represent or warrant that your use of our service will be uninterrupted, timely, secure or error-free. We do not warrant that the results that may be obtained from the use of the service will be accurate or reliable. You agree that from time to time we may remove the service for indefinite periods of time or cancel the service at any time, without notice to you. <strong>You expressly agree that your use of, or inability to use, the service is at your sole risk. Funddit is not  liable for any damages or losses related to your use of the Services. We do not mediate  disputes between users, or between users and any third party relating to the use of the Services. We don’t oversee the performance or punctuality of projects, and we don’t endorse any content users submit to the Site. </strong>In no case shall Funddit, our directors, officers, employees, affiliates, agents, contractors, interns, suppliers, service providers or licensors be liable for any injury, loss, claim, or any direct, indirect, incidental, punitive, special, or consequential damages of any kind, including, without limitation lost profits, lost revenue, lost savings, loss of data, replacement costs, or any similar damages, whether based in contract, tort (including negligence), strict liability or otherwise, arising from your use of any of the service or any products procured using the service, or for any other claim related in any way to your use of the service or any product, including, but not limited to, any errors or omissions in any content, or any loss or damage of any kind incurred as a result of the use of the service or any content (or product) posted, transmitted, or otherwise made available via the service, even if advised of their possibility. Because some states or jurisdictions do not allow the exclusion or the limitation of liability for consequential or incidental damages, in such states or jurisdictions, our liability shall be limited to the maximum extent permitted by law."
        section14: "SECTION 14: INDEMNIFICATION"
        section14_text: "You agree to indemnify, defend and hold harmless Funddit and our, subsidiaries, affiliates, partners, officers, agents, contractors, licensors, service providers, suppliers, interns and employees, harmless from any claim or demand, including reasonable attorneys’ fees, made by any third-party due to or arising out of your breach of these Terms of Use or the documents they incorporate by reference, or your violation of any law or the rights of a third-party."
        section15: "SECTION 15: TERMINATION"
